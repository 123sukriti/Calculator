<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1 class="calculator-heading">Welcome to the Exciting Calculator!</h1>
        <p class="calculator-subheading">Perform all your calculations with ease and efficiency!</p>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled />
        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" class="function" value="sqrt">âˆš</button>
            <button type="button" class="function" value="pow">x^y</button>
            <button type="button" class="function" value="sin">sin</button>
            <button type="button" class="function" value="cos">cos</button>
            <button type="button" class="function" value="tan">tan</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>

            <button type="button" class="equal-sign" value="=">=</button>
        </div>
        <div class="calculator-history">
            <h2>History</h2>
            <ul id="history-list"></ul>
            <button type="button" class="clear-history" value="clear-history">Clear History</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
